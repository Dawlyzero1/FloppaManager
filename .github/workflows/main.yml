name: Build Floppa APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Ultimate Final Patch
      run: |
        # 1. تصليح خطأ الـ CMake (مسح أول سطر لو كان تعليق غلط)
        if [ -f "app/src/main/cpp/CMakeLists.txt" ]; then
          sed -i 's/\/\///g' app/src/main/cpp/CMakeLists.txt
        fi

        # 2. حل مشكلة android:exported في المانيفست
        sed -i 's/<activity/<activity android:exported="true"/g' app/src/main/AndroidManifest.xml
        
        # 3. تفعيل AndroidX
        echo "android.useAndroidX=true" > gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
        # 4. ضبط الـ Namespace
        if ! grep -q "namespace" app/build.gradle; then
          sed -i '/android {/a \    namespace "com.shadow.eternalsiren"' app/build.gradle
        fi
        
        # 5. إنشاء ملفات الإدارة
        echo "include ':app'" > settings.gradle
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { 
                classpath 'com.android.tools.build:gradle:8.2.0'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"
            }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: sdkmanager --install "ndk;26.1.10909125" "cmake;3.22.1"

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.2

    - name: Build Debug APK
      run: gradle :app:assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: floppa-manager-apk
        path: "**/build/outputs/apk/debug/*.apk"
