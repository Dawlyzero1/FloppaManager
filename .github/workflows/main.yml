name: Build Floppa APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Final Emergency Patch
      run: |
        # AndroidX
        echo "android.useAndroidX=true" > gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        echo "org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8" >> gradle.properties
        
        # Namespace
        if ! grep -q "namespace" app/build.gradle; then
          sed -i '/android {/a \    namespace "com.shadow.eternalsiren"' app/build.gradle
        fi
        
        # settings.gradle
        if [ ! -f settings.gradle ]; then
          echo "include ':app'" > settings.gradle
        fi
        
        # root build.gradle
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.2.0'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"
            }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: sdkmanager --install "ndk;26.1.10909125" "cmake;3.22.1"

    - name: Generate Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 8.2
        chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew :app:assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: floppa-manager-apk
        path: "**/build/outputs/apk/debug/*.apk"
