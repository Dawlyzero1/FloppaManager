name: Build Floppa APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Fix App Build File
      # الخطوة دي بتضيف السطر اللي السيرفر بيشكي منه (namespace)
      run: |
        sed -i "6i \ \ \ \ namespace 'com.shadow.eternalsiren'" app/build.gradle

    - name: Create Essential Configs
      run: |
        echo "include ':app'" > settings.gradle
        
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { 
                classpath 'com.android.tools.build:gradle:8.2.0'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"
            }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.2

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: sdkmanager --install "ndk;26.1.10909125" "cmake;3.22.1"

    - name: Build Debug APK
      run: gradle :app:assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: floppa-manager-apk
        path: "**/build/outputs/apk/debug/*.apk"
